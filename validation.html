<html>
    <head>
        <title>
            Student data collection
        </title>

        <script>
            function validate() {

                var id  = document.getElementById('sid').value;
                var name = document.getElementById('name').value;
                var male = document.getElementById('rad1');
				var female = document.getElementById('rad2');
                var add = document.getElementById('addr').value;
                var qual = document.getElementById('qual').value;
				
				patt = /[a-z 0-9 #@.]+$/;

                if(id.trim() == "" || id.length > 2) {
                    document.getElementById('idError').innerHTML = "Enter valid id!";
                    return false;
                }
				else
					document.getElementById('idError').innerHTML = "";
					
                if(name.trim() == "" || name.length < 10 || name.match(patt)) {
                    document.getElementById('nameError').innerHTML = "Incorrect name";
                    return false;
                }
				else 
					document.getElementById('nameError').innerHTML = "";
				
                if(rad1.checked==false && rad2.checked==false) {
                    document.getElementById('GenError').innerHTML = "choose at least one";
                    return false;
                }
				else if(rad1.checked==true&&rad2.checked==true) {
                    document.getElementById('GenError').innerHTML = "choose at least one";
                    return false;
                }
				else 
					document.getElementById('GenError').innerHTML = "";
					
				if(add.trim() == "" || add.length < 20 || add.match(/[#@.]+$/)) {
					document.getElementById('AddrError').innerHTML = "Incorrect address";
					return false;
				}
				else 
					document.getElementById('AddrError').innerHTML = "";

                return true;
            }

            function clearAll() {
                document.getElementById('sid').value = "";
                document.getElementById('name').value = "";
                document.getElementById('addr').value = "";
				document.getElementById('rad1').checked = false;
				document.getElementById('rad2').checked = false;
            }
        </script>

    </head>

    <body>
        <form onsubmit="return validate()">
            Student id: 
            <input type="number" id="sid"> <span id="idError"> </span> <br><br>
            
            Student Name: 
            <input type="name" id="name"> <span id="nameError"></span>  <br><br>

            Gender: <br>
            <input type="radio" name="gen" id="rad1" value="male"> Male <br>
            <input type="radio" name="gen" id="rad2" value="female"> Female <br>
            <span id="GenError"></span> <br><br>

            Address: 
            <input type="textarea" id="addr"> <span id="AddrError"> </span> <br><br>

            Qualification:
            <select name="Qualification" id="qual">
                <option value="PG"> PG </option>
                <option value="UG"> UG </option>
                <option value="12th"> 12th </option>
            </select> <br><br> 
            <span id="QualError"></span>

            <input type="submit" value="validate"> 
            <input type="button" value="clear" onclick="clearAll()">
        </form>
    </body>
</html>
